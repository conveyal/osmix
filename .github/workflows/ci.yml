name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CI: true

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: node --run typecheck

      - name: Lint (Biome)
        run: node --run lint . --reporter github

      - name: Biome checks
        run: node --run check . --reporter github

      - name: Run tests
        run: node --run test
